<!-- A start page for my new tabs and blocked pages -->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="referrer" content="no-referrer">
    <title>Blocked site</title>
    <style>
      body {
        background-size: contain;
        margin: 0;
      }

      #agenda-frames {
        width: 30em;
        height: 100%;
        float: right;
      }

      #todoist-frame {
        width: 100%;
        height: 62%;
        border-width: 0;
      }

      #calendar-frame {
        width: 100%;
        height: 38%;
        border-width: 0;
      }

      .reminder {
        font-size: 200%;
        position: absolute;
        bottom: 0;
      }

      .reminder a {
        color: white;
      }

      #focus, #work-focus, #priorities, .reminder, #blocked, #unblock, #unblock-reminder, #unblock-confirm {
        display: none;
        background: rgba(0, 0, 0, 0.5);
        opacity: 0.9;
        color: white;
        margin: 32px;
        padding: 32px;
        border-radius: 32px;
      }

      #priorities {
        position: absolute;
        top: 128px;
        font-family: sans-serif;
      }

      #priorities h1 {
        font-size: 150%;
      }

      #priorities ul {
        font-size: 125%;
      }

      #focus {
        position: absolute;
        font-size: 200%;
        font-family: serif;
      }

      #blocked, #unblock, #unblock-reminder, #unblock-confirm {
        font-size: 200%;
        position: absolute;
        top: 124px;
        left: 0;
        opacity: 1 !important;
        background: black;
        z-index: 10;
      }

      #unblock-confirm {
        top: 280px !important;
      }

      #unblock input {
        filter: invert(100%);
        font-size: 120%;
      }

      #unblock-time {
        width: 2em;
      }

      form {
        margin-block-end: 0
      }

      a, a:visited {
        color: #0bf;
      }
    </style>

  </head>
  <body>
    <!-- Used by my site blocking extension https://github.com/mgsloan/unblock-with-intention -->
    <div id="blocked"></div>
    <div id="unblock">
      <div>
        Unblock intention?
        <input id="unblock-intention" type="text"/>
      </div>
      <div>
        For how long?
        <input id="unblock-time" type="number" value="5"/>
        minutes
      </div>
    </div>
    <div id="unblock-reminder">
      <b>Reminder (</b>
      <span id="unblock-reminder-counter"></span>
      <b>): </b>
      <span id="unblock-reminder-text"></span>
    </div>
    <div id="unblock-confirm">
      <b>Intention: </b>
      <span id="confirm-intention"></span>
      <br/>
      <span>Is this intention <b>legitimate</b>?</span>
    </div>

    <script src="/blocked.js"></script>
  </body>
</html>
